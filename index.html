<script>

// ========== æ£€æµ‹åè®® ==========
const protocol = window.location.protocol;

// ========== è·å–å…ƒç´  ==========
const videoFrame = document.getElementById('video');

let videoLoaded = false;

videoFrame.onload = () => {

audioFrame.onerror = () => {

// ========== ğŸ†• æ£€æµ‹è‡ªåŠ¨æ’­æ”¾æ”¯æŒ ==========
function checkAutoplaySupport() {

  setTimeout(() => {
    // è¿™é‡Œæ— æ³•ç›´æ¥æ£€æµ‹éŸ³é¢‘æ˜¯å¦æ’­æ”¾ï¼ˆè·¨åŸŸé™åˆ¶ï¼‰
    // æ‰€ä»¥æ˜¾ç¤ºæç¤ºæ°”æ³¡å¼•å¯¼ç”¨æˆ·

    log('ğŸ’¡ æç¤ºï¼šå¦‚æœæ²¡æœ‰å£°éŸ³ï¼Œè¯·å±•å¼€æ’­æ”¾å™¨å¹¶ç‚¹å‡»æ’­æ”¾æŒ‰é’®');
  }, 3000);
}

// ========== ğŸ†• å¤‡ç”¨äº¤äº’æŒ‰é’® ==========
fallbackBtn.onclick = () => {

  // é‡æ–°åŠ è½½éŸ³é¢‘ iframeï¼ˆå¸¦ç”¨æˆ·äº¤äº’ï¼‰

// ========== æ™ºèƒ½æŠ˜å åŠŸèƒ½ ========== 
const audioWidget = document.getElementById('audioWidget');
const audioToggle = document.getElementById('audioToggle');
const hintBubble = document.getElementById('hintBubble');

const STORAGE_KEY_COLLAPSED = 'audioWidget_collapsed';
const STORAGE_KEY_POSITION = 'audioWidget_position';

function restoreState() {
  const savedCollapsed = localStorage.getItem(STORAGE_KEY_COLLAPSED);
  const savedPosition = localStorage.getItem(STORAGE_KEY_POSITION);
  
  if (savedCollapsed === 'false') {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    log('æ¢å¤å±•å¼€çŠ¶æ€');
  } else {
    audioWidget.classList.add('collapsed');
    audioWidget.classList.remove('expanded');
    log('é»˜è®¤æŠ˜å çŠ¶æ€');
  }
  
  if (savedPosition) {
    try {
      const pos = JSON.parse(savedPosition);
      audioWidget.style.left = pos.left;
      audioWidget.style.top = pos.top;
      audioWidget.style.right = 'auto';
      audioWidget.style.bottom = 'auto';
      log(`æ¢å¤ä½ç½®: ${pos.left}, ${pos.top}`);
    } catch (e) {
      log('ä½ç½®æ¢å¤å¤±è´¥');
    }
  }
}

// åˆ‡æ¢æŠ˜å /å±•å¼€
audioToggle.onclick = (e) => {
  e.stopPropagation();
  const isCollapsed = audioWidget.classList.contains('collapsed');
  
  if (isCollapsed) {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'false');
    log('å±•å¼€æ’­æ”¾å™¨');
  } else {
    audioWidget.classList.remove('expanded');
    audioWidget.classList.add('collapsed');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'true');
    log('æŠ˜å æ’­æ”¾å™¨');
  }

};

function showHintBubble() {
  const isCollapsed = audioWidget.classList.contains('collapsed');
  if (isCollapsed) {

    setTimeout(() => {

  }

// ========== ğŸ”§ ä¿®å¤æ‹–åŠ¨åŠŸèƒ½ ==========
const audioHeader = document.getElementById('audioHeader');
let isDragging = false;  // ğŸ†• ä¸¥æ ¼æ§åˆ¶æ‹–åŠ¨çŠ¶æ€
let startX = 0;
let startY = 0;
let offsetX = 0;
let offsetY = 0;

// ğŸ†• é¼ æ ‡æŒ‰ä¸‹ï¼šä»…åœ¨æ ‡é¢˜æ æŒ‰ä¸‹æ—¶æ‰å¼€å§‹æ‹–åŠ¨
audioHeader.addEventListener('mousedown', (e) => {
  // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ‡æ¢æŒ‰é’®ï¼Œä¸è§¦å‘æ‹–åŠ¨
  if (e.target.closest('#audioToggle')) {
    return;
  }
  
  // ğŸ†• è®¾ç½®æ‹–åŠ¨çŠ¶æ€ä¸º true
  isDragging = true;
  
  audioWidget.classList.add('dragging');
  
  startX = e.clientX;
  startY = e.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  
  e.preventDefault();
  log('å¼€å§‹æ‹–åŠ¨');
});

// ğŸ†• é¼ æ ‡ç§»åŠ¨ï¼šå…¨å±€ç›‘å¬ï¼Œä½†åªåœ¨ isDragging ä¸º true æ—¶æ‰§è¡Œ
document.addEventListener('mousemove', (e) => {
  // ğŸ†• å…³é”®ä¿®å¤ï¼šåªæœ‰ isDragging ä¸º true æ‰ç§»åŠ¨
  if (!isDragging) {
    return;
  }
  
  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;
  
  let newLeft = offsetX + deltaX;
  let newTop = offsetY + deltaY;
  
  // è¾¹ç•Œé™åˆ¶
  const maxX = window.innerWidth - audioWidget.offsetWidth;
  const maxY = window.innerHeight - audioWidget.offsetHeight;
  
  newLeft = Math.max(0, Math.min(newLeft, maxX));
  newTop = Math.max(0, Math.min(newTop, maxY));
  
  audioWidget.style.left = newLeft + 'px';
  audioWidget.style.top = newTop + 'px';
  audioWidget.style.right = 'auto';
  audioWidget.style.bottom = 'auto';
});

// ğŸ†• é¼ æ ‡æ¾å¼€ï¼šå…¨å±€ç›‘å¬ï¼Œç«‹å³é‡ç½® isDragging
document.addEventListener('mouseup', () => {
  if (!isDragging) {
    return;
  }
  
  // ğŸ†• å…³é”®ä¿®å¤ï¼šç«‹å³è®¾ç½®ä¸º false
  isDragging = false;
  
  audioWidget.classList.remove('dragging');
  
  // ä¿å­˜ä½ç½®
  const position = {
    left: audioWidget.style.left,
    top: audioWidget.style.top
  };
  
  if (position.left && position.top) {
    localStorage.setItem(STORAGE_KEY_POSITION, JSON.stringify(position));
    log(`ä¿å­˜ä½ç½®: ${position.left}, ${position.top}`);
  }
});

// ========== ğŸ†• è§¦æ‘¸è®¾å¤‡æ”¯æŒï¼ˆåŒæ ·ä¿®å¤ï¼‰ ==========
audioHeader.addEventListener('touchstart', (e) => {
  if (e.target.closest('#audioToggle')) {
    return;
  }
  
  const touch = e.touches[0];
  isDragging = true;
  
  startX = touch.clientX;
  startY = touch.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  
  e.preventDefault();

document.addEventListener('touchmove', (e) => {
  if (!isDragging) {
    return;
  }
  
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  
  let newLeft = offsetX + deltaX;
  let newTop = offsetY + deltaY;
  
  const maxX = window.innerWidth - audioWidget.offsetWidth;
  const maxY = window.innerHeight - audioWidget.offsetHeight;
  
  newLeft = Math.max(0, Math.min(newLeft, maxX));
  newTop = Math.max(0, Math.min(newTop, maxY));
  
    audioWidget.style.left = newLeft + 'px';
  audioWidget.style.top = newTop + 'px';
  audioWidget.style.right = 'auto';
  audioWidget.style.bottom = 'auto';
});

document.addEventListener('touchend', () => {
  if (!isDragging) {
    return;
  }
  
  isDragging = false;
  
  const position = {
    left: audioWidget.style.left,
    top: audioWidget.style.top
  };
  
  if (position.left && position.top) {

  }

// ========== çª—å£å¤§å°è°ƒæ•´æ—¶çš„è¾¹ç•Œæ£€æŸ¥ ==========
window.addEventListener('resize', () => {

// ========== é”®ç›˜å¿«æ·é”® ==========
document.addEventListener('keydown', (e) => {

// ========== å³é”®èœå•ï¼ˆé‡ç½®ä½ç½®ï¼‰ ==========
