<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>S15 原画 + 炫神解说</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;background:#000;color:#eee;height:100vh;display:flex;flex-direction:column;overflow:hidden}
  
  header{background:#18181b;padding:10px 15px;font-size:14px;display:flex;align-items:center;gap:10px;z-index:10}
  .live{background:#ff4655;color:#fff;padding:2px 8px;border-radius:4px;font-weight:700;font-size:12px}
  
  .status{
    display:flex;
    align-items:center;
    gap:6px;
    margin-left:auto;
    font-size:12px;
    padding:4px 10px;
    border-radius:4px;
    background:rgba(255,255,255,.1);
  }
  .dot{
    width:8px;
    height:8px;
    border-radius:50%;
    background:#666;
    animation:pulse 1.5s ease-in-out infinite;
  }
  .dot.loading{background:#ffa500}
  .dot.success{background:#0f0;animation:none}
  .dot.error{background:#f00;animation:blink 1s infinite}
  
  /* 🆕 刷新按钮 */
  .refresh-btn{
    margin-left:8px;
    padding:4px 10px;
    background:rgba(102,126,234,.3);
    border:1px solid rgba(102,126,234,.5);
    border-radius:4px;
    color:#fff;
    cursor:pointer;
    font-size:12px;
    transition:all .2s;
  }
  .refresh-btn:hover{
    background:rgba(102,126,234,.5);
    transform:scale(1.05);
  }
  .refresh-btn:active{
    transform:scale(0.95);
  }
  
  @keyframes pulse{
    0%,100%{opacity:.4}
    50%{opacity:1}
  }
  @keyframes blink{
    0%,100%{opacity:1}
    50%{opacity:.3}
  }
  
  .box{flex:1;display:flex;gap:0;padding:0;position:relative}
  iframe{width:100%;height:100%;border:0}
  
  /* ========== 智能折叠音频播放器 ========== */
  .audio-widget{
    position:fixed;
    top:60px;  /* 🆕 默认在header下方 */
    right:15px;  /* 🆕 默认在右上角 */
    background:rgba(0,0,0,.95);
    border-radius:10px;
    box-shadow:0 8px 24px rgba(0,0,0,.8), 0 0 0 1px rgba(102,126,234,.3);
    overflow:hidden;
    z-index:1000;
    user-select:none;
    backdrop-filter:blur(10px);
    transition:width .3s cubic-bezier(0.4, 0, 0.2, 1), 
               height .3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .audio-widget.collapsed{
    width:200px !important;
    height:40px !important;
  }
  
  .audio-widget.expanded{
    width:320px !important;
    height:260px !important; /* 🆕 增加高度以容纳刷新按钮 */
  }
  
  /* 标题栏：可拖动区域 */
  .audio-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 12px;
    background:linear-gradient(135deg, rgba(102,126,234,.2) 0%, rgba(118,75,162,.2) 100%);
    border-bottom:1px solid rgba(255,255,255,.1);
    cursor:move;
    min-height:40px;
  }
  
  .audio-header:hover{
    background:linear-gradient(135deg, rgba(102,126,234,.3) 0%, rgba(118,75,162,.3) 100%);
  }
  
  .audio-title{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:13px;
    font-weight:600;
    flex:1;
  }
  
  .audio-icon{
    font-size:16px;
    animation:pulse-icon 2s infinite;
  }
  
  @keyframes pulse-icon{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.1)}
  }
  
  /* 折叠/展开按钮 */
  .audio-toggle{
    cursor:pointer;
    padding:4px 8px;
    border-radius:4px;
    transition:all .2s;
    font-size:14px;
    line-height:1;
    background:rgba(255,255,255,.1);
  }
  
  .audio-toggle:hover{
    background:rgba(255,255,255,.2);
    transform:scale(1.1);
  }
  
  .audio-widget.collapsed .audio-toggle{
    transform:rotate(180deg);
  }
  
  .audio-widget.collapsed .audio-toggle:hover{
    transform:rotate(180deg) scale(1.1);
  }
  
  /* 播放器容器 */
  .audio-player{
    width:100%;
    height:180px;
    opacity:1;
    transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow:hidden;
  }
  
  .audio-widget.collapsed .audio-player{
    height:0;
    opacity:0;
    pointer-events:none;
  }
  
  /* 🆕 刷新按钮容器 */
  .audio-controls{
    padding:10px 12px;
    display:flex;
    gap:8px;
    opacity:1;
    transition:all .3s;
  }
  
  .audio-widget.collapsed .audio-controls{
    height:0;
    padding:0;
    opacity:0;
    overflow:hidden;
  }
  
  .control-btn{
    flex:1;
    padding:8px;
    background:rgba(102,126,234,.2);
    border:1px solid rgba(102,126,234,.4);
    border-radius:6px;
    color:#fff;
    cursor:pointer;
    font-size:12px;
    text-align:center;
    transition:all .2s;
  }
  
  .control-btn:hover{
    background:rgba(102,126,234,.4);
    border-color:rgba(102,126,234,.6);
    transform:translateY(-2px);
  }
  
  .control-btn:active{
    transform:translateY(0);
  }
  
  /* 🔧 拖动时的视觉反馈 */
  .audio-widget.dragging{
    opacity:.9;
    box-shadow:0 12px 40px rgba(102,126,234,.5);
    cursor:move !important;
    transition:none !important;
  }
  
  .audio-widget.dragging .audio-header{
    cursor:move !important;
  }
  
  /* 提示气泡 */
  .hint-bubble{
    position:absolute;
    top:-50px;
    left:50%;
    transform:translateX(-50%);
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:#fff;
    padding:8px 15px;
    border-radius:20px;
    font-size:12px;
    white-space:nowrap;
    box-shadow:0 4px 12px rgba(102,126,234,.4);
    animation:float 2s ease-in-out infinite;
    opacity:0;
    pointer-events:none;
    transition:opacity .3s;
  }
  
  .hint-bubble.show{
    opacity:1;
  }
  
  .hint-bubble::after{
    content:'';
    position:absolute;
    bottom:-6px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:6px solid transparent;
    border-right:6px solid transparent;
    border-top:6px solid #764ba2;
  }
  
  @keyframes float{
    0%,100%{transform:translateX(-50%) translateY(0)}
    50%{transform:translateX(-50%) translateY(-5px)}
  }

  /* 调试日志 */
  .debug{
    position:fixed;
    top:60px;
    left:15px;
    background:rgba(0,0,0,.9);
    border:1px solid #333;
    border-radius:6px;
    padding:10px;
    font-size:11px;
    font-family:monospace;
    max-width:350px;
    max-height:200px;
    overflow-y:auto;
    color:#0f0;
    display:none;
    z-index:999;
  }
  .debug.show{display:block}
  .debug div{margin:2px 0}
  
  /* 响应式适配 */
  @media (max-width: 768px) {
    .audio-widget.expanded{
      width:280px !important;
      height:240px !important;
    }
    .audio-player{
      height:160px;
    }
  }
</style>
</head>
<body>

<header>
  <span class="live">LIVE</span>
  <span>S15 官方画面 + Last炫神解说</span>
  
  <div class="status">
    <span class="dot loading" id="statusDot"></span>
    <span id="statusText">播放中</span>
  </div>
  
  <!-- 🆕 主画面刷新按钮 -->
  <button class="refresh-btn" id="refreshMain" title="刷新主画面">🔄 主画面</button>
</header>

<section class="box">
  <!-- 🔧 官方画面（静音） -->
  <iframe id="video"
          src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=7734200&quality=1&muted=1"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          allow="autoplay *; encrypted-media *; fullscreen *"
          referrerpolicy="no-referrer">
  </iframe>
</section>

<!-- ========== 智能折叠音频播放器 ========== -->
<div class="audio-widget collapsed" id="audioWidget">
  <!-- 提示气泡 -->
  <div class="hint-bubble" id="hintBubble">👆 点击展开播放器</div>
  
  <!-- 标题栏（可拖动） -->
  <div class="audio-header" id="audioHeader">
    <div class="audio-title">
      <span class="audio-icon">🎙️</span>
      <span>炫神解说</span>
    </div>
    <span class="audio-toggle" id="audioToggle">▲</span>
  </div>
  
  <!-- 🔧 播放器区域（有声音，不静音） -->
  <div class="audio-player">
    <iframe id="audio"
            src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=84074&quality=1"
            sandbox="allow-scripts allow-same-origin allow-presentation"
            allow="autoplay *; encrypted-media *"
            referrerpolicy="no-referrer"
            style="width:100%;height:100%;border:0">
    </iframe>
  </div>
  
  <!-- 🆕 控制按钮 -->
  <div class="audio-controls">
    <div class="control-btn" id="refreshAudio">🔄 刷新解说</div>
  </div>
</div>

<!-- 调试日志 -->
<div class="debug" id="debug"></div>

<script>
// ========== 调试日志系统 ==========
const debugPanel = document.getElementById('debug');
let debugEnabled = false;

function log(msg) {
  const now = new Date().toLocaleTimeString();
  console.log(`[${now}] ${msg}`);
  
  if (debugEnabled) {
    debugPanel.classList.add('show');
    const div = document.createElement('div');
    div.textContent = `${now} ${msg}`;
    debugPanel.appendChild(div);
    debugPanel.scrollTop = debugPanel.scrollHeight;
  }
}

log('页面开始加载');

// ========== iframe 加载监控 ==========
const videoFrame = document.getElementById('video');
const audioFrame = document.getElementById('audio');
const statusDot = document.getElementById('statusDot');
const statusText = document.getElementById('statusText');

let videoLoaded = false;
let audioLoaded = false;

videoFrame.onload = () => {
  videoLoaded = true;
  log('✓ 官方画面加载完成（静音）');
  checkBothLoaded();
};

audioFrame.onload = () => {
  audioLoaded = true;
  log('✓ 解说音频加载完成');
  
  // 🆕 强制确保音频有声音
  setTimeout(() => {
    try {
      // 尝试通过 postMessage 控制音频（如果B站播放器支持）
      audioFrame.contentWindow.postMessage({
        type: 'unmute',
        muted: false
      }, '*');
      log('🔊 已发送取消静音指令到解说播放器');
    } catch (e) {
      log('⚠️ 无法直接控制音频：' + e.message);
    }
  }, 1000);
  
  checkBothLoaded();
};

audioFrame.onerror = () => {
  log('✗ 音频加载失败');
  statusDot.className = 'dot error';
  statusText.textContent = '音频加载失败';
};

function checkBothLoaded() {
  if (videoLoaded && audioLoaded) {
    log('两个直播流都已加载');
    
    setTimeout(() => {
      statusDot.className = 'dot success';
      statusText.textContent = '播放中';
      log('✅ 直播播放中（官方画面静音，解说有声）');
      
      // 显示提示气泡
      showHintBubble();
    }, 1000);
  }
}

// ========== 🆕 刷新功能 ==========
document.getElementById('refreshMain').onclick = () => {
  log('🔄 刷新主画面...');
  videoFrame.src = videoFrame.src;
  statusDot.className = 'dot loading';
  statusText.textContent = '刷新中...';
};

document.getElementById('refreshAudio').onclick = () => {
  log('🔄 刷新解说画面...');
  audioFrame.src = audioFrame.src;
  
  // 刷新后再次确保有声音
  setTimeout(() => {
    try {
      audioFrame.contentWindow.postMessage({
        type: 'unmute',
        muted: false
      }, '*');
      log('🔊 刷新后重新发送取消静音指令');
    } catch (e) {
      log('⚠️ 刷新后无法控制音频');
    }
  }, 1500);
};

// ========== 智能折叠功能 ========== 
const audioWidget = document.getElementById('audioWidget');
const audioToggle = document.getElementById('audioToggle');
const hintBubble = document.getElementById('hintBubble');

// LocalStorage 键名
const STORAGE_KEY_COLLAPSED = 'audioWidget_collapsed';
const STORAGE_KEY_POSITION = 'audioWidget_position';

// 恢复上次的折叠状态
function restoreState() {
  const savedCollapsed = localStorage.getItem(STORAGE_KEY_COLLAPSED);
  const savedPosition = localStorage.getItem(STORAGE_KEY_POSITION);
  
  // 恢复折叠状态
  if (savedCollapsed === 'false') {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    log('恢复展开状态');
  } else {
    audioWidget.classList.add('collapsed');
    audioWidget.classList.remove('expanded');
    log('默认折叠状态');
  }
  
  // 恢复位置
  if (savedPosition) {
    try {
      const pos = JSON.parse(savedPosition);
      audioWidget.style.left = pos.left;
      audioWidget.style.top = pos.top;
      audioWidget.style.right = 'auto';
      audioWidget.style.bottom = 'auto';
      log(`恢复位置: ${pos.left}, ${pos.top}`);
    } catch (e) {
      log('位置恢复失败，使用默认位置（右上角）');
    }
  } else {
    log('使用默认位置：右上角，header下方');
  }
}

// 切换折叠/展开
audioToggle.onclick = (e) => {
  e.stopPropagation();
  const isCollapsed = audioWidget.classList.contains('collapsed');
  
  if (isCollapsed) {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'false');
    log('展开播放器');
  } else {
    audioWidget.classList.remove('expanded');
    audioWidget.classList.add('collapsed');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'true');
    log('折叠播放器');
  }
  
  hintBubble.classList.remove('show');
};

// 显示提示气泡
function showHintBubble() {
  const isCollapsed = audioWidget.classList.contains('collapsed');
  if (isCollapsed) {
    hintBubble.classList.add('show');
    
    setTimeout(() => {
      hintBubble.classList.remove('show');
    }, 5000);
    
    log('显示操作提示');
  }
}

// ========== 🔧 拖动功能（彻底修复版） ==========
const audioHeader = document.getElementById('audioHeader');
let isDragging = false;
let dragStartX = 0;
let dragStartY = 0;
let widgetStartX = 0;
let widgetStartY = 0;
let hasMoved = false;

// 🔧 鼠标按下（只在标题栏上）
audioHeader.addEventListener('mousedown', (e) => {
  // 如果点击的是切换按钮，不触发拖动
  if (e.target.closest('#audioToggle')) {
    return;
  }
  
  isDragging = true;
  hasMoved = false;
  
  // 记录鼠标初始位置
  dragStartX = e.clientX;
  dragStartY = e.clientY;
  
  // 记录窗口初始位置
  const rect = audioWidget.getBoundingClientRect();
  widgetStartX = rect.left;
  widgetStartY = rect.top;
  
  audioWidget.classList.add('dragging');
  e.preventDefault();
  
  log('🖱️ mousedown - 准备拖动');
});

// 🔧 鼠标移动（全局监听）
document.addEventListener('mousemove', (e) => {
  // 🆕 只有在 isDragging === true 时才处理
  if (!isDragging) {
    return;
  }
  
  const deltaX = e.clientX - dragStartX;
  const deltaY = e.clientY - dragStartY;
  
  // 移动超过5px才算真正拖动
  if (!hasMoved && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
    hasMoved = true;
    log('🖱️ 开始真正拖动');
  }
  
  if (hasMoved) {
    let newLeft = widgetStartX + deltaX;
    let newTop = widgetStartY + deltaY;
    
    // 边界限制
    const maxX = window.innerWidth - audioWidget.offsetWidth;
    const maxY = window.innerHeight - audioWidget.offsetHeight;
    
    newLeft = Math.max(0, Math.min(newLeft, maxX));
    newTop = Math.max(0, Math.min(newTop, maxY));
    
        audioWidget.style.left = newLeft + 'px';
    audioWidget.style.top = newTop + 'px';
    audioWidget.style.right = 'auto';
    audioWidget.style.bottom = 'auto';
  }
});

// 🔧 鼠标松开（全局监听）
document.addEventListener('mouseup', (e) => {
  if (!isDragging) {
    return;
  }
  
  // 🆕 立即重置拖动状态
  isDragging = false;
  audioWidget.classList.remove('dragging');
  
  if (hasMoved) {
    // 保存位置
    const position = {
      left: audioWidget.style.left,
      top: audioWidget.style.top
    };
    localStorage.setItem(STORAGE_KEY_POSITION, JSON.stringify(position));
    log(`💾 保存位置: ${position.left}, ${position.top}`);
  } else {
    log('🖱️ 未移动，取消拖动');
  }
  
  hasMoved = false;
});

// 🔧 鼠标离开窗口时重置状态
document.addEventListener('mouseleave', () => {
  if (isDragging) {
    isDragging = false;
    hasMoved = false;
    audioWidget.classList.remove('dragging');
    log('🖱️ 鼠标离开窗口，强制取消拖动');
  }
});

// 🆕 禁用拖动区域的文本选择
audioHeader.addEventListener('selectstart', (e) => {
  if (isDragging) {
    e.preventDefault();
  }
});

// ========== 触摸设备支持 ==========
let touchStartX = 0;
let touchStartY = 0;
let touchWidgetStartX = 0;
let touchWidgetStartY = 0;
let touchHasMoved = false;

audioHeader.addEventListener('touchstart', (e) => {
  if (e.target.closest('#audioToggle')) return;
  
  const touch = e.touches[0];
  isDragging = true;
  touchHasMoved = false;
  
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  touchWidgetStartX = rect.left;
  touchWidgetStartY = rect.top;
  
  audioWidget.classList.add('dragging');
  e.preventDefault();
  log('📱 touchstart - 触摸拖动开始');
});

document.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  
  const touch = e.touches[0];
  const deltaX = touch.clientX - touchStartX;
  const deltaY = touch.clientY - touchStartY;
  
  if (!touchHasMoved && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
    touchHasMoved = true;
  }
  
  if (touchHasMoved) {
    let newLeft = touchWidgetStartX + deltaX;
    let newTop = touchWidgetStartY + deltaY;
    
    const maxX = window.innerWidth - audioWidget.offsetWidth;
    const maxY = window.innerHeight - audioWidget.offsetHeight;
    
    newLeft = Math.max(0, Math.min(newLeft, maxX));
    newTop = Math.max(0, Math.min(newTop, maxY));
    
    audioWidget.style.left = newLeft + 'px';
    audioWidget.style.top = newTop + 'px';
    audioWidget.style.right = 'auto';
    audioWidget.style.bottom = 'auto';
  }
}, { passive: false });

document.addEventListener('touchend', () => {
  if (!isDragging) return;
  
  isDragging = false;
  audioWidget.classList.remove('dragging');
  
  if (touchHasMoved) {
    const position = {
      left: audioWidget.style.left,
      top: audioWidget.style.top
    };
    localStorage.setItem(STORAGE_KEY_POSITION, JSON.stringify(position));
    log('📱 触摸拖动结束，保存位置');
  }
  
  touchHasMoved = false;
});

document.addEventListener('touchcancel', () => {
  if (isDragging) {
    isDragging = false;
    touchHasMoved = false;
    audioWidget.classList.remove('dragging');
    log('📱 触摸取消');
  }
});

// ========== 窗口大小调整时的边界检查 ==========
window.addEventListener('resize', () => {
  const rect = audioWidget.getBoundingClientRect();
  
  if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
    audioWidget.style.left = 'auto';
    audioWidget.style.top = '60px';
    audioWidget.style.right = '15px';
    audioWidget.style.bottom = 'auto';
    
    localStorage.removeItem(STORAGE_KEY_POSITION);
    log('窗口调整，重置位置到右上角');
  }
});

// ========== 快捷键 ==========
document.addEventListener('keydown', (e) => {
  // 按 Space 键切换折叠/展开（需要 Ctrl 或 Cmd 修饰键，避免误触）
  if ((e.ctrlKey || e.metaKey) && e.code === 'Space') {
    e.preventDefault();
    audioToggle.click();
    log('⌨️ 快捷键切换折叠状态');
  }
  
  // 按 ESC 键快速折叠
  if (e.code === 'Escape' && !audioWidget.classList.contains('collapsed')) {
    e.preventDefault();
    audioToggle.click();
    log('⌨️ ESC 快速折叠');
  }
  
  // Ctrl+Shift+D 切换调试模式
  if (e.ctrlKey && e.shiftKey && e.key === 'D') {
    e.preventDefault();
    debugEnabled = !debugEnabled;
    debugPanel.classList.toggle('show', debugEnabled);
    log(`🐛 调试模式: ${debugEnabled ? '开启' : '关闭'}`);
  }
  
  // 🆕 Ctrl+R 刷新主画面
  if (e.ctrlKey && e.key === 'r') {
    e.preventDefault();
    document.getElementById('refreshMain').click();
  }
  
  // 🆕 Ctrl+Shift+R 刷新解说
  if (e.ctrlKey && e.shiftKey && e.key === 'R') {
    e.preventDefault();
    document.getElementById('refreshAudio').click();
  }
});

// ========== 右键菜单（快捷操作） ==========
audioWidget.addEventListener('contextmenu', (e) => {
  e.preventDefault();
  
  // 右键点击：重置位置到右上角
  audioWidget.style.left = 'auto';
  audioWidget.style.top = '60px';
  audioWidget.style.right = '15px';
  audioWidget.style.bottom = 'auto';
  
  localStorage.removeItem(STORAGE_KEY_POSITION);
  
  log('🖱️ 右键重置位置到右上角');
  
  // 短暂显示提示
  const originalText = hintBubble.textContent;
  hintBubble.textContent = '✓ 位置已重置';
  hintBubble.classList.add('show');
  
  setTimeout(() => {
    hintBubble.textContent = originalText;
    hintBubble.classList.remove('show');
  }, 2000);
});

// ========== 🆕 监听来自 iframe 的消息 ==========
window.addEventListener('message', (event) => {
  // 安全检查：只接受来自 bilibili.com 的消息
  if (!event.origin.includes('bilibili.com')) {
    return;
  }
  
  try {
    const data = event.data;
    
    // 如果主画面播放器报告静音状态
    if (data.type === 'video_muted' && data.source === 'main') {
      log('📺 主画面确认：已静音');
    }
    
    // 如果解说播放器报告音量状态
    if (data.type === 'video_muted' && data.source === 'audio') {
      if (data.muted) {
        log('⚠️ 解说播放器意外静音，尝试恢复');
        audioFrame.contentWindow.postMessage({
          type: 'unmute',
          muted: false
        }, '*');
      } else {
        log('🔊 解说播放器确认：有声音');
      }
    }
  } catch (e) {
    // 忽略解析错误
  }
});

// ========== 页面加载完成 ==========
window.addEventListener('load', () => {
  // 恢复上次的状态
  restoreState();
  
  // 🆕 延迟再次确保音频有声音
  setTimeout(() => {
    try {
      audioFrame.contentWindow.postMessage({
        type: 'unmute',
        muted: false,
        volume: 1.0
      }, '*');
      log('🔊 页面加载完成后再次确保解说有声音');
    } catch (e) {
      log('⚠️ 无法发送音频控制消息');
    }
  }, 2000);
  
  log('✅ 页面初始化完成');
  log('📺 官方画面：静音模式');
  log('🎙️ 炫神解说：有声音（已强制取消静音）');
  log('📍 默认位置：屏幕右上角，header下方');
  log('');
  log('🎮 快捷键提示:');
  log('  • Ctrl/Cmd + Space: 切换折叠/展开');
  log('  • ESC: 快速折叠');
  log('  • Ctrl + R: 刷新主画面');
  log('  • Ctrl + Shift + R: 刷新解说画面');
  log('  • 右键播放器: 重置位置');
  log('  • Ctrl+Shift+D: 开启/关闭调试日志');
});

// ========== 页面可见性检测 ==========
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    log('⚠️ 页面切换到后台');
  } else {
    log('✓ 页面切换到前台');
    
    // 🆕 页面重新可见时，再次确保音频有声音
    setTimeout(() => {
      try {
        audioFrame.contentWindow.postMessage({
          type: 'unmute',
          muted: false
        }, '*');
        log('🔊 页面恢复可见，重新确保解说有声音');
      } catch (e) {
        log('⚠️ 无法重新控制音频');
      }
    }, 500);
  }
});

// ========== 超时检测 ==========
let loadTimer = setTimeout(() => {
  if (!videoLoaded || !audioLoaded) {
    log('⚠️ 部分直播流加载超时');
    statusDot.className = 'dot error';
    statusText.textContent = '连接超时';
  }
}, 15000);

// 清除超时检测
if (videoLoaded && audioLoaded) {
  clearTimeout(loadTimer);
}

// ========== 🆕 定期检查音频状态 ==========
setInterval(() => {
  if (audioLoaded) {
    try {
      // 每30秒检查一次，确保解说有声音
      audioFrame.contentWindow.postMessage({
        type: 'check_muted'
      }, '*');
    } catch (e) {
      // 忽略错误
    }
  }
}, 30000);

// ========== 🆕 防止拖动时的意外行为 ==========
audioWidget.addEventListener('mouseenter', () => {
  // 如果鼠标进入时没有按下左键，确保不处于拖动状态
  if (!isDragging) {
    audioWidget.classList.remove('dragging');
  }
});

audioWidget.addEventListener('mouseleave', () => {
  // 如果鼠标离开且没有在拖动，移除拖动样式
  if (!isDragging) {
    audioWidget.classList.remove('dragging');
  }
});

// ========== 🆕 全局鼠标按键状态监听（终极修复） ==========
document.addEventListener('mousedown', (e) => {
  // 如果不是在 audioHeader 上按下，确保 isDragging 为 false
  if (!audioHeader.contains(e.target)) {
    isDragging = false;
    hasMoved = false;
    audioWidget.classList.remove('dragging');
  }
});

log('🎬 脚本初始化完成，等待直播流加载...');
</script>
