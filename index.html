<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>S15 原画 + 炫神解说</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;background:#000;color:#eee;height:100vh;display:flex;flex-direction:column;overflow:hidden}
  
  header{background:#18181b;padding:10px 15px;font-size:14px;display:flex;align-items:center;gap:10px;z-index:10}
  .live{background:#ff4655;color:#fff;padding:2px 8px;border-radius:4px;font-weight:700;font-size:12px}
  
  .status{
    display:flex;
    align-items:center;
    gap:6px;
    margin-left:auto;
    font-size:12px;
    padding:4px 10px;
    border-radius:4px;
    background:rgba(255,255,255,.1);
  }
  .dot{
    width:8px;
    height:8px;
    border-radius:50%;
    background:#666;
    animation:pulse 1.5s ease-in-out infinite;
  }
  .dot.loading{background:#ffa500}
  .dot.success{background:#0f0;animation:none}
  .dot.error{background:#f00;animation:blink 1s infinite}
  
  @keyframes pulse{
    0%,100%{opacity:.4}
    50%{opacity:1}
  }
  @keyframes blink{
    0%,100%{opacity:1}
    50%{opacity:.3}
  }
  
  .box{flex:1;display:flex;gap:0;padding:0;position:relative}
  iframe{width:100%;height:100%;border:0}
  
  /* 智能折叠音频播放器 */
  .audio-widget{
    position:fixed;
    bottom:15px;
    right:15px;
    background:rgba(0,0,0,.95);
    border-radius:10px;
    box-shadow:0 8px 24px rgba(0,0,0,.8), 0 0 0 1px rgba(102,126,234,.3);
    overflow:hidden;
    z-index:1000;
    user-select:none;
    backdrop-filter:blur(10px);
    transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .audio-widget.collapsed{
    width:200px !important;
    height:40px !important;
  }
  
  .audio-widget.expanded{
    width:320px !important;
    height:220px !important;
  }
  
  .audio-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 12px;
    background:linear-gradient(135deg, rgba(102,126,234,.2) 0%, rgba(118,75,162,.2) 100%);
    border-bottom:1px solid rgba(255,255,255,.1);
    cursor:move;
    min-height:40px;
  }
  
  .audio-header:hover{
    background:linear-gradient(135deg, rgba(102,126,234,.3) 0%, rgba(118,75,162,.3) 100%);
  }
  
  .audio-title{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:13px;
    font-weight:600;
    flex:1;
  }
  
  .audio-icon{
    font-size:16px;
    animation:pulse-icon 2s infinite;
  }
  
  @keyframes pulse-icon{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.1)}
  }
  
  .audio-toggle{
    cursor:pointer;
    padding:4px 8px;
    border-radius:4px;
    transition:all .2s;
    font-size:14px;
    line-height:1;
    background:rgba(255,255,255,.1);
  }
  
  .audio-toggle:hover{
    background:rgba(255,255,255,.2);
    transform:scale(1.1);
  }
  
  .audio-widget.collapsed .audio-toggle{
    transform:rotate(180deg);
  }
  
  .audio-widget.collapsed .audio-toggle:hover{
    transform:rotate(180deg) scale(1.1);
  }
  
  .audio-player{
    width:100%;
    height:180px;
    opacity:1;
    transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow:hidden;
  }
  
  .audio-widget.collapsed .audio-player{
    height:0;
    opacity:0;
    pointer-events:none;
  }
  
  .audio-widget.dragging{
    opacity:.9;
    box-shadow:0 12px 40px rgba(102,126,234,.5);
    cursor:move !important;
  }
  
  .hint-bubble{
    position:absolute;
    top:-50px;
    left:50%;
    transform:translateX(-50%);
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:#fff;
    padding:8px 15px;
    border-radius:20px;
    font-size:12px;
    white-space:nowrap;
    box-shadow:0 4px 12px rgba(102,126,234,.4);
    animation:float 2s ease-in-out infinite;
    opacity:0;
    pointer-events:none;
    transition:opacity .3s;
  }
  
  .hint-bubble.show{
    opacity:1;
  }
  
  .hint-bubble::after{
    content:'';
    position:absolute;
    bottom:-6px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:6px solid transparent;
    border-right:6px solid transparent;
    border-top:6px solid #764ba2;
  }
  
  @keyframes float{
    0%,100%{transform:translateX(-50%) translateY(0)}
    50%{transform:translateX(-50%) translateY(-5px)}
  }
  
  /* 🆕 备用提示层（自动播放被阻止时显示） */
  .fallback-hint{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:rgba(0,0,0,.95);
    padding:30px 40px;
    border-radius:12px;
    box-shadow:0 8px 32px rgba(0,0,0,.8);
    z-index:9999;
    display:none;
    text-align:center;
  }
  
  .fallback-hint.show{
    display:block;
  }
  
  .fallback-hint h3{
    color:#667eea;
    margin-bottom:15px;
    font-size:18px;
  }
  
  .fallback-hint p{
    color:#999;
    margin-bottom:20px;
    font-size:14px;
  }
  
  .fallback-btn{
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:#fff;
    border:none;
    padding:12px 30px;
    font-size:16px;
    font-weight:600;
    border-radius:25px;
    cursor:pointer;
    transition:all .3s;
  }
  
  .fallback-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(102,126,234,.5);
  }

  .debug{
    position:fixed;
    top:60px;
    right:15px;
    background:rgba(0,0,0,.9);
    border:1px solid #333;
    border-radius:6px;
    padding:10px;
    font-size:11px;
    font-family:monospace;
    max-width:350px;
    max-height:200px;
    overflow-y:auto;
    color:#0f0;
    display:none;
    z-index:999;
  }
  .debug.show{display:block}
  .debug div{margin:2px 0}
  
  @media (max-width: 768px) {
    .audio-widget.expanded{
      width:280px !important;
      height:200px !important;
    }
    .audio-player{
      height:160px;
    }
  }
</style>
</head>
<body>

<!-- 🆕 备用提示层（仅在自动播放失败时显示） -->
<div class="fallback-hint" id="fallbackHint">
  <h3>🔊 需要您的操作</h3>
  <p>浏览器阻止了自动播放音频<br>点击下方按钮开始播放</p>
  <button class="fallback-btn" id="fallbackBtn">▶️ 开始播放</button>
</div>

<header>
  <span class="live">LIVE</span>
  <span>S15 官方画面（静音）+ Last炫神解说（有声）</span>
  
  <div class="status">
    <span class="dot loading" id="statusDot"></span>
    <span id="statusText">正在连接...</span>
  </div>
</header>

<section class="box">
  <!-- 🆕 官方画面（静音） -->
  <iframe id="video"
          src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=7734200&quality=1&volume=0"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          allow="autoplay; encrypted-media; fullscreen"
          referrerpolicy="no-referrer">
  </iframe>
</section>

<!-- 智能折叠音频播放器 -->
<div class="audio-widget collapsed" id="audioWidget">
  <div class="hint-bubble" id="hintBubble">👆 点击展开播放器</div>
  
  <div class="audio-header" id="audioHeader">
    <div class="audio-title">
      <span class="audio-icon">🎙️</span>
      <span>炫神解说</span>
    </div>
    <span class="audio-toggle" id="audioToggle">▲</span>
  </div>
  
  <div class="audio-player">
    <!-- 🆕 音频播放器（有声） -->
    <iframe id="audio"
            src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=84074&quality=1"
            sandbox="allow-scripts allow-same-origin allow-presentation"
            allow="autoplay; encrypted-media"
            referrerpolicy="no-referrer"
            style="width:100%;height:100%;border:0">
    </iframe>
  </div>
</div>

<div class="debug" id="debug"></div>

<script>
// ========== 调试日志 ==========
const debugPanel = document.getElementById('debug');
let debugEnabled = false;

function log(msg) {
  const now = new Date().toLocaleTimeString();
  console.log(`[${now}] ${msg}`);
  
  if (debugEnabled) {
    debugPanel.classList.add('show');
    const div = document.createElement('div');
    div.textContent = `${now} ${msg}`;
    debugPanel.appendChild(div);
    debugPanel.scrollTop = debugPanel.scrollHeight;
  }
}

// ========== 检测协议 ==========
const protocol = window.location.protocol;
log(`当前协议: ${protocol}`);

if (protocol === 'file:') {
  log('⚠️ 警告：正在使用 file:// 协议，建议使用 HTTPS');
}

// ========== 获取元素 ==========
const videoFrame = document.getElementById('video');
const audioFrame = document.getElementById('audio');
const statusDot = document.getElementById('statusDot');
const statusText = document.getElementById('statusText');
const fallbackHint = document.getElementById('fallbackHint');
const fallbackBtn = document.getElementById('fallbackBtn');

// ========== iframe 加载监控 ==========
let videoLoaded = false;
let audioLoaded = false;

videoFrame.onload = () => {
  videoLoaded = true;
  log('✓ 官方画面加载完成（静音）');
  checkBothLoaded();
};

audioFrame.onload = () => {
  audioLoaded = true;
  log('✓ 解说音频加载完成（有声）');
  checkBothLoaded();
};

audioFrame.onerror = () => {
  log('✗ 音频加载失败');
  statusDot.className = 'dot error';
  statusText.textContent = '音频加载失败';
};

function checkBothLoaded() {
  if (videoLoaded && audioLoaded) {
    log('两个 iframe 都已加载');
    
    setTimeout(() => {
      statusDot.className = 'dot success';
      statusText.textContent = '已连接';
      log('✅ 播放器已初始化');
      
      // 🆕 检测是否需要用户交互
      checkAutoplaySupport();
    }, 2000);
  }
}

// ========== 🆕 检测自动播放支持 ==========
function checkAutoplaySupport() {
  // 延迟5秒检测，如果没有声音则显示提示
  setTimeout(() => {
    // 这里无法直接检测音频是否播放（跨域限制）
    // 所以显示提示气泡引导用户
    showHintBubble();
    
    log('💡 提示：如果没有声音，请展开播放器并点击播放按钮');
  }, 3000);
}

// ========== 🆕 备用交互按钮 ==========
fallbackBtn.onclick = () => {
  log('用户点击备用启动按钮');
  
  // 重新加载音频 iframe（带用户交互）
  const audioSrc = audioFrame.src;
  audioFrame.src = '';
  setTimeout(() => {
    audioFrame.src = audioSrc;
  }, 100);
  
  fallbackHint.classList.remove('show');
  
  setTimeout(() => {
    showHintBubble();
  }, 1000);
};

// ========== 智能折叠功能 ========== 
const audioWidget = document.getElementById('audioWidget');
const audioToggle = document.getElementById('audioToggle');
const hintBubble = document.getElementById('hintBubble');

const STORAGE_KEY_COLLAPSED = 'audioWidget_collapsed';
const STORAGE_KEY_POSITION = 'audioWidget_position';

function restoreState() {
  const savedCollapsed = localStorage.getItem(STORAGE_KEY_COLLAPSED);
  const savedPosition = localStorage.getItem(STORAGE_KEY_POSITION);
  
  if (savedCollapsed === 'false') {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    log('恢复展开状态');
  } else {
    audioWidget.classList.add('collapsed');
    audioWidget.classList.remove('expanded');
    log('默认折叠状态');
  }
  
  if (savedPosition) {
    try {
      const pos = JSON.parse(savedPosition);
      audioWidget.style.left = pos.left;
      audioWidget.style.top = pos.top;
      audioWidget.style.right = 'auto';
      audioWidget.style.bottom = 'auto';
      log(`恢复位置: ${pos.left}, ${pos.top}`);
    } catch (e) {
      log('位置恢复失败');
    }
  }
}

// 切换折叠/展开
audioToggle.onclick = (e) => {
  e.stopPropagation();
  const isCollapsed = audioWidget.classList.contains('collapsed');
  
  if (isCollapsed) {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'false');
    log('展开播放器');
  } else {
    audioWidget.classList.remove('expanded');
    audioWidget.classList.add('collapsed');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'true');
    log('折叠播放器');
  }
  
  hintBubble.classList.remove('show');
};

function showHintBubble() {
  const isCollapsed = audioWidget.classList.contains('collapsed');
  if (isCollapsed) {
    hintBubble.classList.add('show');
    
    setTimeout(() => {
      hintBubble.classList.remove('show');
    }, 5000);
    
    log('显示操作提示');
  }
}

// ========== 🔧 修复拖动功能 ==========
const audioHeader = document.getElementById('audioHeader');
let isDragging = false;  // 🆕 严格控制拖动状态
let startX = 0;
let startY = 0;
let offsetX = 0;
let offsetY = 0;

// 🆕 鼠标按下：仅在标题栏按下时才开始拖动
audioHeader.addEventListener('mousedown', (e) => {
  // 如果点击的是切换按钮，不触发拖动
  if (e.target.closest('#audioToggle')) {
    return;
  }
  
  // 🆕 设置拖动状态为 true
  isDragging = true;
  
  audioWidget.classList.add('dragging');
  
  startX = e.clientX;
  startY = e.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  
  e.preventDefault();
  log('开始拖动');
});

// 🆕 鼠标移动：全局监听，但只在 isDragging 为 true 时执行
document.addEventListener('mousemove', (e) => {
  // 🆕 关键修复：只有 isDragging 为 true 才移动
  if (!isDragging) {
    return;
  }
  
  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;
  
  let newLeft = offsetX + deltaX;
  let newTop = offsetY + deltaY;
  
  // 边界限制
  const maxX = window.innerWidth - audioWidget.offsetWidth;
  const maxY = window.innerHeight - audioWidget.offsetHeight;
  
  newLeft = Math.max(0, Math.min(newLeft, maxX));
  newTop = Math.max(0, Math.min(newTop, maxY));
  
  audioWidget.style.left = newLeft + 'px';
  audioWidget.style.top = newTop + 'px';
  audioWidget.style.right = 'auto';
  audioWidget.style.bottom = 'auto';
});

// 🆕 鼠标松开：全局监听，立即重置 isDragging
document.addEventListener('mouseup', () => {
  if (!isDragging) {
    return;
  }
  
  // 🆕 关键修复：立即设置为 false
  isDragging = false;
  
  audioWidget.classList.remove('dragging');
  
  // 保存位置
  const position = {
    left: audioWidget.style.left,
    top: audioWidget.style.top
  };
  
  if (position.left && position.top) {
    localStorage.setItem(STORAGE_KEY_POSITION, JSON.stringify(position));
    log(`保存位置: ${position.left}, ${position.top}`);
  }
});

// ========== 🆕 触摸设备支持（同样修复） ==========
audioHeader.addEventListener('touchstart', (e) => {
  if (e.target.closest('#audioToggle')) {
    return;
  }
  
  const touch = e.touches[0];
  isDragging = true;
  
  startX = touch.clientX;
  startY = touch.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  
  e.preventDefault();
});

document.addEventListener('touchmove', (e) => {
  if (!isDragging) {
    return;
  }
  
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  
  let newLeft = offsetX + deltaX;
  let newTop = offsetY + deltaY;
  
  const maxX = window.innerWidth - audioWidget.offsetWidth;
  const maxY = window.innerHeight - audioWidget.offsetHeight;
  
  newLeft = Math.max(0, Math.min(newLeft, maxX));
  newTop = Math.max(0, Math.min(newTop, maxY));
  
    audioWidget.style.left = newLeft + 'px';
  audioWidget.style.top = newTop + 'px';
  audioWidget.style.right = 'auto';
  audioWidget.style.bottom = 'auto';
});

document.addEventListener('touchend', () => {
  if (!isDragging) {
    return;
  }
  
  isDragging = false;
  
  const position = {
    left: audioWidget.style.left,
    top: audioWidget.style.top
  };
  
  if (position.left && position.top) {
    localStorage.setItem(STORAGE_KEY_POSITION, JSON.stringify(position));
  }
});

// ========== 窗口大小调整时的边界检查 ==========
window.addEventListener('resize', () => {
  const rect = audioWidget.getBoundingClientRect();
  
  if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
    audioWidget.style.left = 'auto';
    audioWidget.style.top = 'auto';
    audioWidget.style.right = '15px';
    audioWidget.style.bottom = '15px';
    
    localStorage.removeItem(STORAGE_KEY_POSITION);
    log('窗口调整，重置位置');
  }
});

// ========== 键盘快捷键 ==========
document.addEventListener('keydown', (e) => {
  // Ctrl/Cmd + Space 切换折叠
  if ((e.ctrlKey || e.metaKey) && e.code === 'Space') {
    e.preventDefault();
    audioToggle.click();
    log('快捷键切换折叠状态');
  }
  
  // ESC 快速折叠
  if (e.code === 'Escape' && !audioWidget.classList.contains('collapsed')) {
    e.preventDefault();
    audioToggle.click();
    log('ESC 快速折叠');
  }
  
  // Ctrl+Shift+D 切换调试模式
  if (e.ctrlKey && e.shiftKey && e.key === 'D') {
    e.preventDefault();
    debugEnabled = !debugEnabled;
    debugPanel.classList.toggle('show', debugEnabled);
    log(`调试模式: ${debugEnabled ? '开启' : '关闭'}`);
  }
});

// ========== 右键菜单（重置位置） ==========
audioWidget.addEventListener('contextmenu', (e) => {
  e.preventDefault();
  
  audioWidget.style.left = 'auto';
  audioWidget.style.top = 'auto';
  audioWidget.style.right = '15px';
  audioWidget.style.bottom = '15px';
  
  localStorage.removeItem(STORAGE_KEY_POSITION);
  
  log('右键重置位置');
  
  const originalText = hintBubble.textContent;
  hintBubble.textContent = '✓ 位置已重置';
  hintBubble.classList.add('show');
  
  setTimeout(() => {
    hintBubble.textContent = originalText;
    hintBubble.classList.remove('show');
  }, 2000);
});

// ========== 监听用户点击播放器 ==========
let userInteracted = false;

document.addEventListener('click', (e) => {
  if (!userInteracted && e.target.closest('.audio-player')) {
    userInteracted = true;
    log('✓ 用户已点击音频播放器');
    
    setTimeout(() => {
      if (statusDot.className === 'dot success') {
        statusText.textContent = '播放中';
      }
    }, 500);
  }
}, true);

// ========== 页面加载完成 ==========
window.addEventListener('load', () => {
  // 恢复上次的状态
  restoreState();
  
  log('页面初始化完成');
  log('直播间自动加载中...');
  
  // 检测浏览器自动播放策略
  if (navigator.permissions) {
    navigator.permissions.query({name: 'autoplay'}).then(result => {
      log(`自动播放权限: ${result.state}`);
      
      // 如果自动播放被拒绝，10秒后显示备用按钮
      if (result.state === 'denied') {
        setTimeout(() => {
          if (!userInteracted) {
            fallbackHint.classList.add('show');
            log('显示备用启动按钮');
          }
        }, 10000);
      }
    }).catch(() => {
      log('无法查询自动播放权限');
    });
  }
});

// ========== 页面可见性检测 ==========
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    log('⚠️ 页面切换到后台');
  } else {
    log('✓ 页面切换到前台');
  }
});

// ========== 快捷键提示 ==========
log('🎮 快捷键提示:');
log('  • Ctrl/Cmd + Space: 切换折叠/展开');
log('  • ESC: 快速折叠');
log('  • 右键播放器: 重置位置');
log('  • Ctrl+Shift+D: 开启/关闭调试日志');
log('');
log('📌 音量设置:');
log('  • 主画面: 静音');
log('  • 炫神解说: 有声');
</script>
</body>
</html>
