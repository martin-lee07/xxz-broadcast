<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>S15 原画 + 炫神解说</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;background:#000;color:#eee;height:100vh;display:flex;flex-direction:column;overflow:hidden}
  
  header{background:#18181b;padding:10px 15px;font-size:14px;display:flex;align-items:center;gap:10px;z-index:10}
  .live{background:#ff4655;color:#fff;padding:2px 8px;border-radius:4px;font-weight:700;font-size:12px}
  
  .status{
    display:flex;
    align-items:center;
    gap:6px;
    margin-left:auto;
    font-size:12px;
    padding:4px 10px;
    border-radius:4px;
    background:rgba(255,255,255,.1);
  }
  .dot{
    width:8px;
    height:8px;
    border-radius:50%;
    background:#666;
    animation:pulse 1.5s ease-in-out infinite;
  }
  .dot.loading{background:#ffa500}
  .dot.success{background:#0f0;animation:none}
  .dot.error{background:#f00;animation:blink 1s infinite}
  
  @keyframes pulse{
    0%,100%{opacity:.4}
    50%{opacity:1}
  }
  @keyframes blink{
    0%,100%{opacity:1}
    50%{opacity:.3}
  }
  
  .box{flex:1;display:flex;gap:0;padding:0;position:relative}
  iframe{width:100%;height:100%;border:0}
  
  /* ========== 智能折叠音频播放器 ========== */
  .audio-widget{
    position:fixed;
    bottom:15px;
    right:15px;
    background:rgba(0,0,0,.95);
    border-radius:10px;
    box-shadow:0 8px 24px rgba(0,0,0,.8), 0 0 0 1px rgba(102,126,234,.3);
    overflow:hidden;
    z-index:1000;
    user-select:none;
    backdrop-filter:blur(10px);
    transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .audio-widget.collapsed{
    width:200px !important;
    height:40px !important;
  }
  
  .audio-widget.expanded{
    width:320px !important;
    height:220px !important;
  }
  
  /* 标题栏：可拖动区域 */
  .audio-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 12px;
    background:linear-gradient(135deg, rgba(102,126,234,.2) 0%, rgba(118,75,162,.2) 100%);
    border-bottom:1px solid rgba(255,255,255,.1);
    cursor:move;
    min-height:40px;
  }
  
  .audio-header:hover{
    background:linear-gradient(135deg, rgba(102,126,234,.3) 0%, rgba(118,75,162,.3) 100%);
  }
  
  .audio-title{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:13px;
    font-weight:600;
    flex:1;
  }
  
  .audio-icon{
    font-size:16px;
    animation:pulse-icon 2s infinite;
  }
  
  @keyframes pulse-icon{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.1)}
  }
  
  /* 折叠/展开按钮 */
  .audio-toggle{
    cursor:pointer;
    padding:4px 8px;
    border-radius:4px;
    transition:all .2s;
    font-size:14px;
    line-height:1;
    background:rgba(255,255,255,.1);
  }
  
  .audio-toggle:hover{
    background:rgba(255,255,255,.2);
    transform:scale(1.1);
  }
  
  .audio-widget.collapsed .audio-toggle{
    transform:rotate(180deg);
  }
  
  .audio-widget.collapsed .audio-toggle:hover{
    transform:rotate(180deg) scale(1.1);
  }
  
  /* 播放器容器 */
  .audio-player{
    width:100%;
    height:180px;
    opacity:1;
    transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow:hidden;
  }
  
  .audio-widget.collapsed .audio-player{
    height:0;
    opacity:0;
    pointer-events:none;
  }
  
  /* 🔧 拖动时的视觉反馈 */
  .audio-widget.dragging{
    opacity:.9;
    box-shadow:0 12px 40px rgba(102,126,234,.5);
    cursor:move !important;
    transition:none !important; /* 🆕 拖动时禁用过渡动画 */
  }
  
  /* 🔧 拖动时禁用 hover 效果 */
  .audio-widget.dragging .audio-header{
    cursor:move !important;
  }
  
  /* 提示气泡 */
  .hint-bubble{
    position:absolute;
    top:-50px;
    left:50%;
    transform:translateX(-50%);
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:#fff;
    padding:8px 15px;
    border-radius:20px;
    font-size:12px;
    white-space:nowrap;
    box-shadow:0 4px 12px rgba(102,126,234,.4);
    animation:float 2s ease-in-out infinite;
    opacity:0;
    pointer-events:none;
    transition:opacity .3s;
  }
  
  .hint-bubble.show{
    opacity:1;
  }
  
  .hint-bubble::after{
    content:'';
    position:absolute;
    bottom:-6px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:6px solid transparent;
    border-right:6px solid transparent;
    border-top:6px solid #764ba2;
  }
  
  @keyframes float{
    0%,100%{transform:translateX(-50%) translateY(0)}
    50%{transform:translateX(-50%) translateY(-5px)}
  }

  /* 调试日志 */
  .debug{
    position:fixed;
    top:60px;
    right:15px;
    background:rgba(0,0,0,.9);
    border:1px solid #333;
    border-radius:6px;
    padding:10px;
    font-size:11px;
    font-family:monospace;
    max-width:350px;
    max-height:200px;
    overflow-y:auto;
    color:#0f0;
    display:none;
    z-index:999;
  }
  .debug.show{display:block}
  .debug div{margin:2px 0}
  
  /* 响应式适配 */
  @media (max-width: 768px) {
    .audio-widget.expanded{
      width:280px !important;
      height:200px !important;
    }
    .audio-player{
      height:160px;
    }
  }
</style>
</head>
<body>

<header>
  <span class="live">LIVE</span>
  <span>S15 官方画面 + Last炫神解说</span>
  
  <div class="status">
    <span class="dot loading" id="statusDot"></span>
    <span id="statusText">正在连接...</span>
  </div>
</header>

<section class="box">
  <!-- 🔧 官方画面（静音） -->
  <iframe id="video"
          src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=7734200&quality=1&muted=1"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          allow="autoplay *; encrypted-media *; fullscreen *"
          referrerpolicy="no-referrer">
  </iframe>
</section>

<!-- ========== 智能折叠音频播放器 ========== -->
<div class="audio-widget collapsed" id="audioWidget">
  <!-- 提示气泡 -->
  <div class="hint-bubble" id="hintBubble">👆 点击展开播放器</div>
  
  <!-- 标题栏（可拖动） -->
  <div class="audio-header" id="audioHeader">
    <div class="audio-title">
      <span class="audio-icon">🎙️</span>
      <span>炫神解说</span>
    </div>
    <span class="audio-toggle" id="audioToggle">▲</span>
  </div>
  
  <!-- 🔧 播放器区域（有声音） -->
  <div class="audio-player">
    <iframe id="audio"
            src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=84074&quality=1"
            sandbox="allow-scripts allow-same-origin allow-presentation"
            allow="autoplay *; encrypted-media *"
            referrerpolicy="no-referrer"
            style="width:100%;height:100%;border:0">
    </iframe>
  </div>
</div>

<!-- 调试日志 -->
<div class="debug" id="debug"></div>

<script>
// ========== 调试日志系统 ==========
const debugPanel = document.getElementById('debug');
let debugEnabled = false;

function log(msg) {
  const now = new Date().toLocaleTimeString();
  console.log(`[${now}] ${msg}`);
  
  if (debugEnabled) {
    debugPanel.classList.add('show');
    const div = document.createElement('div');
    div.textContent = `${now} ${msg}`;
    debugPanel.appendChild(div);
    debugPanel.scrollTop = debugPanel.scrollHeight;
  }
}

log('页面开始加载');

// ========== iframe 加载监控 ==========
const videoFrame = document.getElementById('video');
const audioFrame = document.getElementById('audio');
const statusDot = document.getElementById('statusDot');
const statusText = document.getElementById('statusText');

let videoLoaded = false;
let audioLoaded = false;

videoFrame.onload = () => {
  videoLoaded = true;
  log('✓ 官方画面加载完成（静音）');
  checkBothLoaded();
};

audioFrame.onload = () => {
  audioLoaded = true;
  log('✓ 解说音频加载完成（有声音）');
  checkBothLoaded();
};

audioFrame.onerror = () => {
  log('✗ 音频加载失败');
  statusDot.className = 'dot error';
  statusText.textContent = '音频加载失败';
};

function checkBothLoaded() {
  if (videoLoaded && audioLoaded) {
    log('两个直播流都已加载');
    
    setTimeout(() => {
      statusDot.className = 'dot success';
      statusText.textContent = '播放中';
      log('✅ 直播播放中（官方画面静音，解说有声）');
      
      // 显示提示气泡
      showHintBubble();
    }, 1000);
  }
}

// ========== 智能折叠功能 ========== 
const audioWidget = document.getElementById('audioWidget');
const audioToggle = document.getElementById('audioToggle');
const hintBubble = document.getElementById('hintBubble');

// LocalStorage 键名
const STORAGE_KEY_COLLAPSED = 'audioWidget_collapsed';
const STORAGE_KEY_POSITION = 'audioWidget_position';

// 恢复上次的折叠状态
function restoreState() {
  const savedCollapsed = localStorage.getItem(STORAGE_KEY_COLLAPSED);
  const savedPosition = localStorage.getItem(STORAGE_KEY_POSITION);
  
  // 恢复折叠状态
  if (savedCollapsed === 'false') {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    log('恢复展开状态');
  } else {
    audioWidget.classList.add('collapsed');
    audioWidget.classList.remove('expanded');
    log('默认折叠状态');
  }
  
  // 恢复位置
  if (savedPosition) {
    try {
      const pos = JSON.parse(savedPosition);
      audioWidget.style.left = pos.left;
      audioWidget.style.top = pos.top;
      audioWidget.style.right = 'auto';
      audioWidget.style.bottom = 'auto';
      log(`恢复位置: ${pos.left}, ${pos.top}`);
    } catch (e) {
      log('位置恢复失败');
    }
  }
}

// 切换折叠/展开
audioToggle.onclick = (e) => {
  e.stopPropagation();
  const isCollapsed = audioWidget.classList.contains('collapsed');
  
  if (isCollapsed) {
    audioWidget.classList.remove('collapsed');
    audioWidget.classList.add('expanded');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'false');
    log('展开播放器');
  } else {
    audioWidget.classList.remove('expanded');
    audioWidget.classList.add('collapsed');
    localStorage.setItem(STORAGE_KEY_COLLAPSED, 'true');
    log('折叠播放器');
  }
  
  hintBubble.classList.remove('show');
};

// 显示提示气泡
function showHintBubble() {
  const isCollapsed = audioWidget.classList.contains('collapsed');
  if (isCollapsed) {
    hintBubble.classList.add('show');
    
    setTimeout(() => {
      hintBubble.classList.remove('show');
    }, 5000);
    
    log('显示操作提示');
  }
}

// ========== 🔧 拖动功能（修复版） ==========
const audioHeader = document.getElementById('audioHeader');
let isDragging = false;
let startX = 0;
let startY = 0;
let offsetX = 0;
let offsetY = 0;
let hasMoved = false;

// 🔧 鼠标按下（只在标题栏上）
audioHeader.addEventListener('mousedown', (e) => {
  // 如果点击的是切换按钮，不触发拖动
  if (e.target.closest('#audioToggle')) {
    log('点击了切换按钮，不触发拖动');
    return;
  }
  
  isDragging = true;
  hasMoved = false;
  audioWidget.classList.add('dragging');
  
  startX = e.clientX;
  startY = e.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  
  e.preventDefault();
  log('🖱️ 开始拖动准备');
});

// 🔧 鼠标移动（全局监听，但只在 isDragging 时生效）
document.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  
  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;
  
  // 移动超过5px才算真正拖动
  if (!hasMoved && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
    hasMoved = true;
    log('🖱️ 开始拖动');
  }
  
  if (hasMoved) {
    let newLeft = offsetX + deltaX;
    let newTop = offsetY + deltaY;
    
    // 边界限制
    const maxX = window.innerWidth - audioWidget.offsetWidth;
    const maxY = window.innerHeight - audioWidget.offsetHeight;
    
    newLeft = Math.max(0, Math.min(newLeft, maxX));
    newTop = Math.max(0, Math.min(newTop, maxY));
    
    audioWidget.style.left = newLeft + 'px';
    audioWidget.style.top = newTop + 'px';
    audioWidget.style.right = 'auto';
    audioWidget.style.bottom = 'auto';
  }
});

// 🔧 鼠标松开（全局监听）
document.addEventListener('mouseup', (e) => {
  if (!isDragging) return;
  
  isDragging = false;
  audioWidget.classList.remove('dragging');
  
  if (hasMoved) {
    // 保存位置
    const position = {
      left: audioWidget.style.left,
      top: audioWidget.style.top
    };
    localStorage.setItem(STORAGE_KEY_POSITION, JSON.stringify(position));
    log(`💾 保存位置: ${position.left}, ${position.top}`);
  } else {
    log('🖱️ 未移动，取消拖动');
  }
  
  hasMoved = false;
});

// 🔧 鼠标离开窗口时也要重置状态
document.addEventListener('mouseleave', () => {
  if (isDragging) {
    isDragging = false;
    audioWidget.classList.remove('dragging');
    log('🖱️ 鼠标离开窗口，取消拖动');
  }
});

// ========== 触摸设备支持 ==========
audioHeader.addEventListener('touchstart', (e) => {
  if (e.target.closest('#audioToggle')) return;
  
  const touch = e.touches[0];
  isDragging = true;
  hasMoved = false;
  audioWidget.classList.add('dragging');
  
  startX = touch.clientX;
  startY = touch.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  
  e.preventDefault();
  log('📱 触摸拖动开始');
});

document.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  
  if (!hasMoved && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
    hasMoved = true;
  }
  
  if (hasMoved) {
    let newLeft = offsetX + deltaX;
    let newTop = offsetY + deltaY;
    
    const maxX = window.innerWidth - audioWidget.offsetWidth;
    const maxY = window.innerHeight - audioWidget.offsetHeight;
    
    newLeft = Math.max(0, Math.min(newLeft, maxX));
    newTop = Math.max(0, Math.min(newTop, maxY));
    
    audioWidget.style.left = newLeft + 'px';
    audioWidget.style.top = newTop + 'px';
    audioWidget.style.right = 'auto';
    audioWidget.style.bottom = 'auto';
  }
});

document.addEventListener('touchend', () => {
  if (!isDragging) return;
  
  isDragging = false;
  audioWidget.classList.remove('dragging');
  
  if (hasMoved) {
    const position = {
      left: audioWidget.style.left,
      top: audioWidget.style.top
    };
    localStorage.setItem(STORAGE_KEY_POSITION, JSON.stringify(position));
    log('📱 触摸拖动结束，保存位置');
  }
  
  hasMoved = false;
});

// ========== 窗口大小调整时的边界检查 ==========
window.addEventListener('resize', () => {
  const rect = audioWidget.getBoundingClientRect();
  
  if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
    audioWidget.style.left = 'auto';
    audioWidget.style.top = 'auto';
    audioWidget.style.right = '15px';
    audioWidget.style.bottom = '15px';
    
    localStorage.removeItem(STORAGE_KEY_POSITION);
    log('窗口调整，重置位置');
  }
});

// ========== 键盘快捷键 ==========
document.addEventListener('keydown', (e) => {
  // 按 Space 键切换折叠/展开（需要 Ctrl 或 Cmd 修饰键，避免误触）
  if ((e.ctrlKey || e.metaKey) && e.code === 'Space') {
    e.preventDefault();
    audioToggle.click();
    log('⌨️ 快捷键切换折叠状态');
  }
  
  // 按 ESC 键快速折叠
  if (e.code === 'Escape' && !audioWidget.classList.contains('collapsed')) {
    e.preventDefault();
    audioToggle.click();
    log('⌨️ ESC 快速折叠');
  }
  
  // Ctrl+Shift+D 切换调试模式
  if (e.ctrlKey && e.shiftKey && e.key === 'D') {
    e.preventDefault();
    debugEnabled = !debugEnabled;
    debugPanel.classList.toggle('show', debugEnabled);
    log(`🐛 调试模式: ${debugEnabled ? '开启' : '关闭'}`);
  }
});

// ========== 右键菜单（快捷操作） ==========
audioWidget.addEventListener('contextmenu', (e) => {
  e.preventDefault();
  
  // 右键点击：重置位置
  audioWidget.style.left = 'auto';
  audioWidget.style.top = 'auto';
  audioWidget.style.right = '15px';
  audioWidget.style.bottom = '15px';
  
  localStorage.removeItem(STORAGE_KEY_POSITION);
  
  log('🖱️ 右键重置位置');
  
  // 短暂显示提示
  const originalText = hintBubble.textContent;
  hintBubble.textContent = '✓ 位置已重置';
  hintBubble.classList.add('show');
  
  setTimeout(() => {
    hintBubble.textContent = originalText;
    hintBubble.classList.remove('show');
  }, 2000);
});

// ========== 页面加载完成 ==========
window.addEventListener('load', () => {
  // 恢复上次的状态
  restoreState();
  
  log('✅ 页面初始化完成');
  log('📺 官方画面：静音模式');
  log('🎙️ 炫神解说：有声音');
  log('');
  log('🎮 快捷键提示:');
  log('  • Ctrl/Cmd + Space: 切换折叠/展开');
  log('  • ESC: 快速折叠');
  log('  • 右键播放器: 重置位置');
  log('  • Ctrl+Shift+D: 开启/关闭调试日志');
});

// ========== 页面可见性检测 ==========
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    log('⚠️ 页面切换到后台');
  } else {
    log('✓ 页面切换到前台');
  }
});

// ========== 超时检测 ==========
let loadTimer = setTimeout(() => {
  if (!videoLoaded || !audioLoaded) {
    log('⚠️ 部分直播流加载超时');
    statusDot.className = 'dot error';
    statusText.textContent = '连接超时';
  }
}, 15000);

// 清除超时检测
if (videoLoaded && audioLoaded) {
  clearTimeout(loadTimer);
}
</script>
</body>
</html>
