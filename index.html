  // æ¢å¤ä½ç½®

    audioWidget.classList.add('collapsed');

// ========== ğŸ”§ æ‹–åŠ¨åŠŸèƒ½ï¼ˆä¿®å¤ç‰ˆï¼‰ ==========
const audioHeader = document.getElementById('audioHeader');
let isDragging = false;

// ğŸ”§ é¼ æ ‡æŒ‰ä¸‹ï¼ˆåªåœ¨æ ‡é¢˜æ ä¸Šï¼‰
audioHeader.addEventListener('mousedown', (e) => {
  // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ‡æ¢æŒ‰é’®ï¼Œä¸è§¦å‘æ‹–åŠ¨
  if (e.target.closest('#audioToggle')) {
    log('ç‚¹å‡»äº†åˆ‡æ¢æŒ‰é’®ï¼Œä¸è§¦å‘æ‹–åŠ¨');
    return;
  }
  
  isDragging = true;
  hasMoved = false;
  audioWidget.classList.add('dragging');
  
  startX = e.clientX;
  startY = e.clientY;
  
  const rect = audioWidget.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  
  e.preventDefault();
  log('ğŸ–±ï¸ å¼€å§‹æ‹–åŠ¨å‡†å¤‡');
});

// ğŸ”§ é¼ æ ‡ç§»åŠ¨ï¼ˆå…¨å±€ç›‘å¬ï¼Œä½†åªåœ¨ isDragging æ—¶ç”Ÿæ•ˆï¼‰
document.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  
  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;
  
  // ç§»åŠ¨è¶…è¿‡5pxæ‰ç®—çœŸæ­£æ‹–åŠ¨
  if (!hasMoved && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {

  }
  
  if (hasMoved) {
    let newLeft = offsetX + deltaX;
    let newTop = offsetY + deltaY;
    
    // è¾¹ç•Œé™åˆ¶
    const maxX = window.innerWidth - audioWidget.offsetWidth;
    const maxY = window.innerHeight - audioWidget.offsetHeight;
    
    newLeft = Math.max(0, Math.min(newLeft, maxX));
    newTop = Math.max(0, Math.min(newTop, maxY));
    
    audioWidget.style.left = newLeft + 'px';
    audioWidget.style.top = newTop + 'px';
    audioWidget.style.right = 'auto';
    audioWidget.style.bottom = 'auto';
  }
});

// ğŸ”§ é¼ æ ‡æ¾å¼€ï¼ˆå…¨å±€ç›‘å¬ï¼‰
document.addEventListener('mouseup', (e) => {

// ğŸ”§ é¼ æ ‡ç¦»å¼€çª—å£æ—¶ä¹Ÿè¦é‡ç½®çŠ¶æ€

// ========== è§¦æ‘¸è®¾å¤‡æ”¯æŒ ==========

document.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  
  if (!hasMoved && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
    hasMoved = true;
  }
  
  if (hasMoved) {
    let newLeft = offsetX + deltaX;

// ========== çª—å£å¤§å°è°ƒæ•´æ—¶çš„è¾¹ç•Œæ£€æŸ¥ ==========

document.addEventListener('keydown', (e) => {

  if ((e.ctrlKey || e.metaKey) && e.code === 'Space') {
