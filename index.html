<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>S15 原画 + 炫神解说</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;background:#000;color:#eee;height:100vh;display:flex;flex-direction:column}
  header{background:#18181b;padding:10px 15px;font-size:14px;display:flex;align-items:center;gap:10px}
  .live{background:#ff4655;color:#fff;padding:2px 8px;border-radius:4px;font-weight:700;font-size:12px}
  
  .status{
    display:flex;
    align-items:center;
    gap:6px;
    margin-left:auto;
    font-size:12px;
    padding:4px 10px;
    border-radius:4px;
    background:rgba(255,255,255,.1);
  }
  .dot{
    width:8px;
    height:8px;
    border-radius:50%;
    background:#666;
    animation:pulse 1.5s ease-in-out infinite;
  }
  .dot.loading{background:#ffa500}
  .dot.success{background:#0f0;animation:none}
  .dot.error{background:#f00;animation:blink 1s infinite}
  
  @keyframes pulse{
    0%,100%{opacity:.4}
    50%{opacity:1}
  }
  @keyframes blink{
    0%,100%{opacity:1}
    50%{opacity:.3}
  }
  
  .box{flex:1;display:flex;gap:8px;padding:8px;position:relative}
  iframe{width:100%;height:100%;border:0}
  
  /* 🆕 音频播放器浮窗 */
  .audio-float{
    position:absolute;
    bottom:15px;
    right:15px;
    width:320px;
    height:180px;
    border:2px solid #667eea;
    border-radius:8px;
    box-shadow:0 8px 24px rgba(0,0,0,.8);
    overflow:hidden;
    z-index:100;
    background:#000;
  }
  
  .audio-float::before{
    content:'👆 请点击播放器内的播放按钮';
    position:absolute;
    top:-30px;
    left:0;
    right:0;
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:#fff;
    padding:6px 12px;
    font-size:12px;
    text-align:center;
    border-radius:6px 6px 0 0;
    z-index:101;
    animation:bounce 2s infinite;
  }
  
  @keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-5px)}
  }
  
  /* 启动按钮遮罩层 */
  .overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.95);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    transition:opacity .5s;
  }
  .overlay.hidden{
    opacity:0;
    pointer-events:none;
  }
  .start-btn{
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:#fff;
    border:none;
    padding:15px 40px;
    font-size:18px;
    font-weight:700;
    border-radius:50px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(102,126,234,.3);
    transition:all .3s;
  }
  .start-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 30px rgba(102,126,234,.5);
  }
  .start-btn:active{
    transform:translateY(0);
  }
  .hint{
    margin-top:20px;
    font-size:13px;
    color:#999;
    text-align:center;
    max-width:400px;
  }
  .hint.warning{
    color:#ff4655;
    font-weight:600;
    margin-top:10px;
  }
  
  /* 音量控制面板 */
  .ctrl{
    position:fixed;
    bottom:15px;
    left:15px;
    background:rgba(0,0,0,.85);
    border-radius:8px;
    font-size:13px;
    box-shadow:0 4px 12px rgba(0,0,0,.5);
    min-width:200px;
    user-select:none;
  }
  .ctrl-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px 12px;
    background:rgba(255,255,255,.1);
    border-radius:8px 8px 0 0;
    cursor:move;
    border-bottom:1px solid rgba(255,255,255,.1);
  }
  .ctrl-title{
    font-weight:600;
    font-size:12px;
    display:flex;
    align-items:center;
    gap:6px;
  }
  .ctrl-toggle{
    cursor:pointer;
    padding:2px 6px;
    border-radius:4px;
    transition:background .2s;
    font-size:16px;
    line-height:1;
  }
  .ctrl-toggle:hover{
    background:rgba(255,255,255,.2);
  }
  .ctrl-content{
    padding:12px 15px;
    display:flex;
    flex-direction:column;
    gap:10px;
    transition:all .3s ease;
    overflow:hidden;
  }
  .ctrl.collapsed .ctrl-content{
    padding:0;
    height:0;
    opacity:0;
  }
  .ctrl.collapsed .ctrl-toggle{
    transform:rotate(180deg);
  }
  .ctrl label{margin:0;font-size:11px;color:#999}
  .ctrl-row{
    display:flex;
    align-items:center;
    gap:8px;
  }
  input[type=range]{
    flex:1;
    min-width:100px;
  }
  .ctrl.dragging{
    opacity:.8;
    cursor:move;
  }
  
  /* 🆕 隐藏/显示音频窗口按钮 */
  .toggle-audio{
    background:#667eea;
    color:#fff;
    border:none;
    padding:6px 12px;
    border-radius:4px;
    cursor:pointer;
    font-size:11px;
  }
  .toggle-audio:hover{
    background:#764ba2;
  }

  /* 调试日志面板 */
  .debug{
    position:fixed;
    top:60px;
    right:15px;
    background:rgba(0,0,0,.9);
    border:1px solid #333;
    border-radius:6px;
    padding:10px;
    font-size:11px;
    font-family:monospace;
    max-width:350px;
    max-height:200px;
    overflow-y:auto;
    color:#0f0;
    display:none;
  }
  .debug.show{display:block}
  .debug div{margin:2px 0}
</style>
</head>
<body>

<!-- 启动遮罩层 -->
<div class="overlay" id="overlay">
  <button class="start-btn" id="startBtn">🎬 点击开始观看</button>
  <div class="hint">需要用户交互才能播放音频</div>
  <div class="hint warning" id="protocolWarning" style="display:none">
    ⚠️ 检测到 file:// 协议！请使用 HTTP 服务器访问
  </div>
</div>

<header>
  <span class="live">LIVE</span>
  <span>S15 官方画面 + Last炫神解说</span>
  
  <div class="status">
    <span class="dot loading" id="statusDot"></span>
    <span id="statusText">等待启动...</span>
  </div>
</header>

<section class="box">
  <!-- 官方画面 -->
  <iframe id="video"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          allow="autoplay *; encrypted-media *; fullscreen *"
          referrerpolicy="no-referrer">
  </iframe>

  <!-- 🆕 音频播放器浮窗（默认显示，可关闭） -->
  <div class="audio-float" id="audioFloat">
    <iframe id="audio"
            sandbox="allow-scripts allow-same-origin allow-presentation"
            allow="autoplay *; encrypted-media *"
            referrerpolicy="no-referrer"
            style="width:100%;height:100%;border:0">
    </iframe>
  </div>
</section>

<!-- 控制面板 -->
<div class="ctrl" id="ctrlPanel">
  <div class="ctrl-header" id="ctrlHeader">
    <div class="ctrl-title">🎛️ 控制面板</div>
    <span class="ctrl-toggle" id="ctrlToggle">▼</span>
  </div>
  <div class="ctrl-content">
    <label>音量控制（仅供参考，可能无效）</label>
    <div class="ctrl-row">
      <input type="range" id="vol" min="0" max="100" value="70">
      <span id="vl">70%</span>
    </div>
    <button class="toggle-audio" id="toggleAudio">隐藏音频窗口</button>
    <label style="font-size:10px;color:#666">💡 如果没声音，请点击右下角播放器内的播放按钮</label>
  </div>
</div>

<!-- 调试日志 -->
<div class="debug" id="debug"></div>

<script>
// ========== 调试日志系统 ==========
const debugPanel = document.getElementById('debug');
let debugEnabled = true;

function log(msg) {
  const now = new Date().toLocaleTimeString();
  console.log(`[${now}] ${msg}`);
  
  if (debugEnabled) {
    debugPanel.classList.add('show');
    const div = document.createElement('div');
    div.textContent = `${now} ${msg}`;
    debugPanel.appendChild(div);
    debugPanel.scrollTop = debugPanel.scrollHeight;
  }
}

// ========== 🆕 检测协议 ==========
const protocol = window.location.protocol;
log(`当前协议: ${protocol}`);

if (protocol === 'file:') {
  document.getElementById('protocolWarning').style.display = 'block';
  log('⚠️ 警告：正在使用 file:// 协议，可能无法正常播放音频！');
  log('建议：上传到 GitHub Pages 或使用本地 HTTP 服务器');
}

// ========== 用户交互启动 ==========
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');
const videoFrame = document.getElementById('video');
const audioFrame = document.getElementById('audio');
const statusDot = document.getElementById('statusDot');
const statusText = document.getElementById('statusText');

startBtn.onclick = () => {
  log('用户点击启动按钮');
  
  // 加载 iframe
  videoFrame.src = 'https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=7734200&quality=1';
  audioFrame.src = 'https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=84074&quality=1';
  
  overlay.classList.add('hidden');
  
  statusDot.className = 'dot loading';
  statusText.textContent = '正在连接...';
  log('开始加载直播流');
  
  // 🆕 3秒后提示用户点击播放器
  setTimeout(() => {
    log('💡 如果右下角播放器显示暂停图标，请手动点击播放');
  }, 3000);
};

// ========== iframe 加载监控 ==========
let videoLoaded = false;
let audioLoaded = false;

videoFrame.onload = () => {
  videoLoaded = true;
  log('✓ 官方画面 iframe 加载完成');
  checkBothLoaded();
};

audioFrame.onload = () => {
  audioLoaded = true;
  log('✓ 解说音频 iframe 加载完成');
  checkBothLoaded();
};

audioFrame.onerror = () => {
  log('✗ 解说音频 iframe 加载失败');
  statusDot.className = 'dot error';
  statusText.textContent = '音频加载失败';
};

function checkBothLoaded() {
  if (videoLoaded && audioLoaded) {
    log('两个 iframe 都已加载');
    
    setTimeout(() => {
      statusDot.className = 'dot success';
      statusText.textContent = '已加载';
      log('✅ 播放器已初始化');
      log('📌 下一步：点击右下角播放器内的播放按钮');
    }, 2000);
  }
}

// ========== 超时检测 ==========
let loadTimer;
startBtn.onclick = (originalOnClick => function() {
  originalOnClick.call(this);
  
  loadTimer = setTimeout(() => {
    if (!audioLoaded) {
      log('✗ 音频加载超时（10秒）');
      statusDot.className = 'dot error';
      statusText.textContent = '连接超时';
    }
  }, 10000);
})(startBtn.onclick);

audioFrame.addEventListener('load', () => {
  clearTimeout(loadTimer);
});

// ========== 🆕 隐藏/显示音频窗口 ==========
const audioFloat = document.getElementById('audioFloat');
const toggleAudio = document.getElementById('toggleAudio');
let audioVisible = true;

toggleAudio.onclick = () => {
  audioVisible = !audioVisible;
  audioFloat.style.display = audioVisible ? 'block' : 'none';
  toggleAudio.textContent = audioVisible ? '隐藏音频窗口' : '显示音频窗口';
  log(audioVisible ? '显示音频窗口' : '隐藏音频窗口');
};

// ========== 音量控制 ==========
const vol = document.getElementById('vol');
const vl = document.getElementById('vl');

vol.oninput = () => {
  vl.textContent = vol.value + '%';
  log(`尝试设置音量为 ${vol.value}%（跨域限制，可能无效）`);
};

// ========== 面板折叠 ==========
const ctrlPanel = document.getElementById('ctrlPanel');
const ctrlToggle = document.getElementById('ctrlToggle');

ctrlToggle.onclick = (e) => {
  e.stopPropagation();
  ctrlPanel.classList.toggle('collapsed');
};

// ========== 面板拖动 ==========
const ctrlHeader = document.getElementById('ctrlHeader');
let isDragging = false, startX = 0, startY = 0, offsetX = 0, offsetY = 0;

ctrlHeader.onmousedown = (e) => {
  isDragging = true;
  ctrlPanel.classList.add('dragging');
  startX = e.clientX;
  startY = e.clientY;
  const rect = ctrlPanel.getBoundingClientRect();
  offsetX = rect.left;
  offsetY = rect.top;
  e.preventDefault();
};

document.onmousemove = (e) => {
  if (!isDragging) return;
  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;
  let newLeft = offsetX + deltaX;
  let newTop = offsetY + deltaY;
  const maxX = window.innerWidth - ctrlPanel.offsetWidth;
  const maxY = window.innerHeight - ctrlPanel.offsetHeight;
  newLeft = Math.max(0, Math.min(newLeft, maxX));
  newTop = Math.max(0, Math.min(newTop, maxY));
  ctrlPanel.style.left = newLeft + 'px';
  ctrlPanel.style.top = newTop + 'px';
  ctrlPanel.style.right = 'auto';
  ctrlPanel.style.bottom = 'auto';
};

document.onmouseup = () => {
  if (isDragging) {
    isDragging = false;
    ctrlPanel.classList.remove('dragging');
  }
};

// ========== 🆕 监听用户交互（检测是否点击了播放器） ==========
let userInteracted = false;

document.addEventListener('click', (e) => {
  if (!userInteracted && e.target.closest('#audioFloat')) {
    userInteracted = true;
    log('✓ 检测到用户点击音频播放器');
    setTimeout(() => {
      log('💡 如果还是没声音，请检查播放器是否显示"播放中"状态');
    }, 1000);
  }
}, true);

// ========== 🆕 自动播放检测 ==========
window.addEventListener('load', () => {
  // 检测浏览器类型
  const isChrome = /Chrome/.test(navigator.userAgent);
  const isFirefox = /Firefox/.test(navigator.userAgent);
  log(`浏览器: ${isChrome ? 'Chrome' : isFirefox ? 'Firefox' : navigator.userAgent}`);
  
  // 检测自动播放策略
  if (navigator.permissions) {
    navigator.permissions.query({name: 'autoplay'}).then(result => {
      log(`自动播放权限: ${result.state}`);
    }).catch(() => {
      log('无法查询自动播放权限（正常现象）');
    });
  }
});

log('页面初始化完成');
log('等待用户点击启动按钮...');
</script>
</body>
</html>
